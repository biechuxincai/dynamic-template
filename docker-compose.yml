version: "3.8"
services:
  backend:
    build: .
    container_name: template-backend
    env_file:
      - .env
    environment:
      # Expect external MySQL; set SQLALCHEMY_DATABASE_URI in .env
      - SQLALCHEMY_DATABASE_URI
      - SECRET_KEY
      - JWT_SECRET_KEY
    ports:
      - "5000:5000"
    command: gunicorn -b 0.0.0.0:5000 manage:app --workers 2 --threads 4

  frontend:
    build: ./frontend
    container_name: template-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
